name: Test

# triggers on
on: [push]

jobs:
  test:
    env:
      RAILS_ENV: test
      NODE_ENV: test
    runs-on: ubuntu-latest # runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Create env File
      run: |
        touch .env
        echo CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }} >> .env
        echo MAILGUN_ADDRESS=${{ secrets.MAILGUN_ADDRESS }} >> .env
        echo MAILGUN_PORT=${{ secrets.MAILGUN_PORT }} >> .env
        echo MAILGUN_USER=${{ secrets.MAILGUN_USER }} >> .env
        echo MAIL_DOMAIN=${{ secrets.MAIL_DOMAIN }} >> .env
      
    - name: Build docker images
      run: docker-compose -f.ci/docker-compose.test.yml build

    - name: Run tests
      run: docker-compose -f .ci/docker-compose.test.yml run test