lideranca: 
  name: "Formação Liderança Inspiradora"
  description: "iLderança é um dos soft skills mais procurados atualmente pelas empresas. Um bom líder impacta diretamente nos resultados da companhia e tem papel fundamental na construção da cultura organizacional. Ele motiva as pessoas e extrai o melhor delas, contribui positivamente para os objetivos da empresa, além de criar um ambiente de trabalho produtivo, saudável e conectado com a missão da companhia. Desenvolver esta competência pode gerar saltos na sua carreira, além de impactar positivamente na vida de outras pessoas. Portanto, se o seu momento chegou e você não sabe por onde começar ou quer se desenvolver para ir mais longe, invista na formação de liderança inspiradora."
  tagline: "Liderar é inspirar pessoas e ser lider é uma escolha. Prepare-se para inspirá-las!"
  structure: "Presencial ou online, customizado de acordo com a necessidade da empresa ou do profissional."
  hp_show: "true"
  nickname: "Liderança"
  course: "true"